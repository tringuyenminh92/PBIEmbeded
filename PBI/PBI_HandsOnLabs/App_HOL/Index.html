<!DOCTYPE html>
<html ng-app="HandsOnLabsModule" ng-controller="LandingPageController">
<head>
    <title ng-bind="landingPageModel.title"></title>
    <meta charset="utf-8" />
    <link href="/App_HOL/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width" />

    <link href="content/bootstrap/bootstrap.css" rel="stylesheet" />

    <link href="content/angular/angular-material.css" rel="stylesheet" />
    <link href="content/angular/angular-material.layout-attributes.css" rel="stylesheet" />
    <link href="content/angular/angular-material.layouts.css" rel="stylesheet" />

    <link href="content/docs.css" rel="stylesheet" />
    <link href="content/layout.css" rel="stylesheet" />
</head>

<body class="docs-body" layout="row">

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 layout-column" layout-align="end center" md-component-id="left" md-is-locked-open="true">
        <div flex class="layout-column">
            <img src="images/angular-logo.svg">
            <h1 class="docs-logotype md-heading">Under Construction</h1>
        </div>
    </md-sidenav>

    <div class="layout-column flex">
        <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar layout-row">
            <div class="md-toolbar-tools docs-toolbar-tools">
                <div class="fill-height layout-row flex">
                    <h2 class="md-toolbar-item md-breadcrumb md-headline">
                        <span class="md-breadcrumb-page">Hands-On-Labs</span>
                    </h2>
                </div>
            </div>
        </md-toolbar>
        <md-content flex>
            <ui-view layout="column" layout-fill layout-padding>
                <h2><button class="label label-success" ng-click="showReport()">Basic Embed Report</button></h2>
                <div id="reportContainer" class="flex"></div>
            </ui-view>
        </md-content>
    </div>


    <script src="scripts/sharedLibs/jquery/jquery-2.2.0.min.js"></script>

    <script src="scripts/sharedLibs/bootstrap/bootstrap.js"></script>

    <script src="scripts/sharedLibs/angular/angular.js"></script>
    <script src="scripts/sharedLibs/angular/angular-animate.min.js"></script>
    <script src="scripts/sharedLibs/angular/angular-aria.js"></script>
    <script src="scripts/sharedLibs/angular-route/angular-route.js"></script>
    <script src="scripts/sharedLibs/angular-route/angular-ui-router.js"></script>

    <script src="scripts/sharedLibs/angular-material/angular-material.js"></script>

    <script src="scripts/sharedLibs/powerbi/powerbi.js"></script>

    <script src="scripts/custom/HandsOnLabsApp.js"></script>
    <script src="scripts/custom/controllers/LandingPageController.js"></script>
</body>
</html>
